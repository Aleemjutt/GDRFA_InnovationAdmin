<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">Add Contact Information</h4>
        </div>
        <div class="card-body">
          <form
            (ngSubmit)="saveDetails()"
            #consultingForm="ngForm"
            id="consultingForm"
          >
            <div class="row">
              <input
                type="input"
                class="form-control"
                [(ngModel)]="consultingModel.id"
                name="id"
                hidden
              />
              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label"
                  >Toll Free Number</label
                >
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.toolFreeNumber"
                  name="toolFreeNumber"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label">Twitter Url</label>
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.twitterUrl"
                  name="twitterUrl"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label">Instagram Url</label>
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.instagramUrl"
                  name="instagramUrl"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label">Facebook Url</label>
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.facebookUrl"
                  name="facebookUrl"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label"
                  >Submit Suggestion Url</label
                >
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.submitSuggestion"
                  name="submitSuggestion"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label">Amir Chart Url</label>
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.amirChart"
                  name="amirChart"
                />
              </div>
              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label"
                  >Contact General Manager Url</label
                >
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.contactGeneralManager"
                  name="contactGeneralManager"
                />
              </div>
              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label"
                  >Instant Video Call Url</label
                >
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.instantVideoCall"
                  name="instantVideoCall"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label">Email</label>
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.email"
                  name="email"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label"
                  >International Phone Number</label
                >
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.internationalPhoneNumber"
                  name="internationalPhoneNumber"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label">Postal Address</label>
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.postalAddress"
                  name="postalAddress"
                />
              </div>

              <div class="col-md-6 mt-3">
                <label for="basiInput" class="form-label"
                  >Headquater Location</label
                >
                <input
                  type="input"
                  class="form-control"
                  [(ngModel)]="consultingModel.headquaterLocation"
                  name="headquaterLocation"
                />
              </div>
            </div>

            <div class="mt-3">
              <button
                type="submit"
                class="btn btn-danger waves-effect waves-light pull-right"
                id="editForm"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- container-fluid -->
</div>
