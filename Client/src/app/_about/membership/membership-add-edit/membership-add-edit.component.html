<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">Add New Membership</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <form class="form" [formGroup]="registerForm">
              <div class="col-md-6">
                <div>
                  <label for="basiInput" class="form-label"
                    >Description Eng</label
                  >
                  <input
                    type="input"
                    class="form-control"
                    id="basiInput"
                    formControlName="descriptionEn"
                  />
                </div>
                <div class="mt-3">
                  <label for="basiInput" class="form-label"
                    >Description Ar</label
                  >
                  <input
                    type="input"
                    class="form-control"
                    id="basiInput"
                    formControlName="descriptionAr"
                  />
                </div>
                <div class="mt-3">
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Choose file</label>
                    <input
                      class="form-control"
                      type="file"
                      formControlName="url"
                      id="formFile"
                    />
                  </div>
                </div>
                <div>
                  <button
                    type="button"
                    (click)="addMembership()"
                    class="btn btn-danger waves-effect waves-light"
                  >
                    Register New Member
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- container-fluid -->
  </div>
  <!-- End Page-content -->
</div>
<!-- end main content-->
