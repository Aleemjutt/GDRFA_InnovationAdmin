<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">
            About the Innovation Center
          </h4>
        </div>
        <div class="card-body" *ngIf="researchAreaModel">
          <form #editForm="ngForm" id="editForm" (ngSubmit)="add()">
            <tabset>
              <tab heading="About the Center">
                <div class="row mt-3">
                  <label>About the Center En</label>
                  <textarea
                    class="textareasize form-control"
                    name="descriptionEn"
                    [(ngModel)]="researchCenterInfoModel.descriptionEn"
                  ></textarea>
                  <label class="mt-3">About the Center Ar</label>
                  <textarea
                    class="textareasize form-control"
                    name="descriptionAr"
                    [(ngModel)]="researchCenterInfoModel.descriptionAr"
                  ></textarea>
                </div>
              </tab>

              <tab heading="Presenting Scientific Research">
                <div class="row mt-3">
                  <label>Presenting Scientific Research En</label>
                  <textarea
                    class="textareasize form-control"
                    [(ngModel)]="
                      researchCenterInfoModel.presentingscientificResearchEn
                    "
                    name="presentingscientificResearchEn"
                  ></textarea>
                  <label class="mt-3">Presenting Scientific Research Ar</label>
                  <textarea
                    class="textareasize form-control"
                    name="presentingscientificResearchAr"
                    [(ngModel)]="
                      researchCenterInfoModel.presentingscientificResearchAr
                    "
                  ></textarea>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label class="mt-3">Research Areas</label>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text"
                              >Research Area En</label
                            >
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Enter value for Ar"
                            aria-label="Example text with button addon"
                            aria-describedby="button-addon1"
                            name="textEn"
                            [(ngModel)]="researchAreaModel.textEn"
                          />
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text"
                              >Research Area Ar</label
                            >
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Enter value for En"
                            aria-label="Example text with button addon"
                            aria-describedby="button-addon1"
                            name="textAr"
                            [(ngModel)]="researchAreaModel.textAr"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary"
                              type="button"
                              id="addOptions"
                              (click)="addItem()"
                            >
                              Add
                            </button>
                          </div>
                        </div>
                        <div class="table-responsive">
                          <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Research Areas En</th>
                                <th scope="col">Research Areas Ar</th>
                                <th scope="col">Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr
                                *ngFor="
                                  let item of researchCenterInfoModel.researchAreaModels;
                                  let i = index
                                "
                              >
                                <td>{{ item.textEn }}</td>
                                <td>{{ item.textAr }}</td>
                                <td>
                                  <button
                                    class="btn btn-danger btn-sm"
                                    (click)="removeItem(i)"
                                  >
                                    Remove
                                  </button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </tab>
            </tabset>
            <button
              type="submit"
              class="btn btn-danger waves-effect waves-light ms-2 col-3 pull-right mt-2"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- container-fluid -->
    </div>
    <!-- End Page-content -->
  </div>
  <!-- end main content-->
</div>
