<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">Contact Information</h4>
        </div>
        <div class="card-body">
          <div class="row" *ngIf="creativeDiploma">
            <div class="col-md-6">
              <label for="basiInput" class="form-label">Session Name</label>
              <input
                type="input"
                class="form-control"
                name="toolFreeNumber"
                [(ngModel)]="creativeDiploma.sessionNameEn"
              />
            </div>

            <div class="col-md-6">
              <label for="basiInput" class="form-label">Session Name</label>
              <input
                type="input"
                class="form-control"
                name="toolFreeNumber"
                [(ngModel)]="creativeDiploma.sessionNameAr"
              />
            </div>
            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label"
                >Join Program Link</label
              >
              <input
                type="input"
                name="mobile"
                [(ngModel)]="creativeDiploma.joinProgramLink"
                class="form-control"
                id="basiInput"
              />
            </div>
            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label"
                >Last Session Name</label
              >
              <input
                type="input"
                name="mobile"
                [(ngModel)]="creativeDiploma.lastSessionNameEn"
                class="form-control"
                id="basiInput"
              />
            </div>

            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label"
                >Last Session Name</label
              >
              <input
                type="input"
                name="mobile"
                [(ngModel)]="creativeDiploma.lastSessionNameAr"
                class="form-control"
                id="basiInput"
              />
            </div>

            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label"
                >Last Session Name</label
              >
              <input
                type="input"
                name="mobile"
                [(ngModel)]="creativeDiploma.descriptionEn"
                class="form-control"
                id="basiInput"
              />
            </div>

            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label"
                >Last Session Name</label
              >
              <input
                type="input"
                name="mobile"
                [(ngModel)]="creativeDiploma.descriptionAr"
                class="form-control"
                id="basiInput"
              />
            </div>

            <div class="mt-3 col-md-6">
              <div class="mb-3">
                <div *ngIf="!creativeDiploma.imageUrl">
                  <label for="formFile" class="form-label">Choose file</label>
                  <file-pond
                    #myPond
                    label-idle='Drag & Drop your files or <span class="filepond--label-action"> Browse </span><br> <b>Maximum 5 files upload</b>'
                    allow-multiple="true"
                    [options]="pondOptions"
                    [files]="pondFiles"
                    (oninit)="pondHandleInit()"
                    (onaddfile)="pondHandleAddFile($event)"
                  >
                  </file-pond>
                </div>

                <div *ngIf="creativeDiploma.url">
                  <img
                    [src]="
                      globalService.getImgServerBaseUrl(
                        creativeDiploma.urlBase64
                      )
                    "
                    alt="Membership Image"
                    style="height: 200px; width: 250px"
                    class="mt-2"
                  />
                  <a
                    (click)="removeImage()"
                    class="btn btn-danger"
                    style="display: block; margin-top: 10px; width: 150px"
                    >Remove</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- container-fluid -->
    </div>
    <!-- End Page-content -->
  </div>
  <!-- end main content-->
</div>
