<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">
            {{ "DiplomaInCreativeSupport" | translate }}
          </h4>
        </div>
        <div class="card-body">
          <div class="row" *ngIf="creativeDiploma">
            <div class="col-md-6">
              <label for="basiInput" class="form-label">{{
                "SessionNameEn" | translate
              }}</label>
              <input
                type="input"
                class="form-control"
                name="toolFreeNumber"
                [(ngModel)]="creativeDiploma.sessionNameEn"
              />
            </div>

            <div class="col-md-6">
              <label for="basiInput" class="form-label">{{
                "SessionNameAr" | translate
              }}</label>
              <input
                type="input"
                class="form-control"
                name="toolFreeNumber"
                [(ngModel)]="creativeDiploma.sessionNameAr"
              />
            </div>

            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label">{{
                "LastSessionNameEn" | translate
              }}</label>
              <input
                type="input"
                [(ngModel)]="creativeDiploma.lastSessionNameEn"
                class="form-control"
                id="basiInput"
              />
            </div>

            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label">{{
                "LastSessionNameAr" | translate
              }}</label>
              <input
                type="input"
                [(ngModel)]="creativeDiploma.lastSessionNameAr"
                class="form-control"
                id="basiInput"
              />
            </div>

            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label">{{
                "DescriptionEn" | translate
              }}</label>
              <textarea
                type="input"
                [(ngModel)]="creativeDiploma.descriptionEn"
                class="form-control row-4"
                id="basiInput"
              ></textarea>
            </div>

            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label">{{
                "DescriptionAr" | translate
              }}</label>
              <textarea
                type="input"
                [(ngModel)]="creativeDiploma.descriptionAr"
                class="form-control row-4"
                id="basiInput"
              >
              </textarea>
            </div>

            <div class="mt-3 col-md-6">
              <label for="basiInput" class="form-label">{{
                "JoinProgramLink" | translate
              }}</label>
              <input
                type="input"
                [(ngModel)]="creativeDiploma.joinProgramLink"
                class="form-control"
                id="basiInput"
              />
            </div>

            <div class="mt-3 col-md-6">
              <div class="mb-3">
                <div *ngIf="!creativeDiploma.urlBase64">
                  <label for="formFile" class="form-label">{{
                    "Choosefile" | translate
                  }}</label>
                  <file-pond
                    #myPond
                    label-idle='Drag & Drop your files or <span class="filepond--label-action"> Browse </span><br> <b>Maximum 5 files upload</b>'
                    allow-multiple="true"
                    [options]="pondOptions"
                    [files]="pondFiles"
                    (oninit)="pondHandleInit()"
                    (onaddfile)="pondHandleAddFile($event)"
                  >
                  </file-pond>
                </div>

                <div *ngIf="creativeDiploma.urlBase64">
                  <img
                    [src]="
                      globalService.getImgServerBaseUrl(
                        creativeDiploma.urlBase64
                      )
                    "
                    alt="Membership Image"
                    style="height: 200px; width: 250px"
                    class="mt-2"
                  />
                  <a
                    (click)="removeImage()"
                    class="btn btn-danger"
                    style="display: block; margin-top: 10px; width: 150px"
                    >{{ "Remove" | translate }}</a
                  >
                </div>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-danger waves-effect waves-light ms-2 col-3 pull-right mt-2"
            (click)="add()"
          >
            {{ "Save" | translate }}
          </button>
        </div>
      </div>

      <!-- container-fluid -->
    </div>
    <!-- End Page-content -->
  </div>
  <!-- end main content-->
</div>
